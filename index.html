<!DOCTYPE html>
<html lang="en">
  <head <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>üìÅ Admin Dashboard</title> 
  </head>
  <body>
    <div class="wrapper">
      <aside class="aside-wrapper">

        <hgroup class="aside-title">
          <div class="title"><i class="fa-solid fa-bars icon"></i>
            DASHBOARD
          </div>
        </hgroup>

        <div class="menu">
          <div class="comun">
            <div class="item"><i class="fa-solid fa-house icon"></i>
              Home
            </div>
            <div class="item"><i class="fa-solid fa-user icon"></i>
              User
            </div>
            <div class="item"><i class="fa-solid fa-message icon"></i>
              Messages
            </div>
            <div class="item"><i class="fa-solid fa-clock-rotate-left icon"></i>
              History
            </div>
            <div class="item"><i class="fa-solid fa-list-check icon"></i>
              Tasks
            </div>
            <div class="item"><i class="fa-solid fa-people-group icon"></i>
              Community
            </div>
          </div>

          <div class="personal">
            <div class="item"><i class="fa-solid fa-gear icon"></i>
              Settings
            </div>
            <div class="item"><i class="fa-solid fa-question icon"></i>
              Support
            </div>
            <div class="item"><i class="fa-solid fa-shield-halved icon"></i>
              Privacy
            </div>
          </div>

        </div>

      </aside>

      <main class="main-wrapper">

          <header class="header-wrapper">
  
            <div class="search-box">
  
              <div class="search">
                <i class="fa-solid fa-magnifying-glass nav-icon"></i>
              <div class="nav-bar"><input class="search-input" type="text" placeholder="What are we searching for?"></div>
              </div>
  
              <div class="top-right-wrapper">  
                <i class="fa-solid fa-bell notifications"></i>
                <img src="./img/icon.jpg" class="user-icon" alt="Icon of a person">
                <div class="user-top-name">
                  Facundo Duhau 
                </div>
              </div>
  
            </div>
            <div class="top-down">

              <div class="icon-user-at">
                <img src="img/icon.jpg" class="top-down-icon" alt="Icon of a person">
                <div class="user-wrapper">
                  <div>
                    Hi there, 
                  </div>
                  <div class="user-at">
                    Facundo Duhau (@facundoduhau) 
                  </div>
                </div>
              </div>

              <div class="post-buttons">
                <button class="post" type="button">New</button> 
                <button class="post" type="button">Upload</button> 
                <button class="post" type="button">Share</button> 
              </div>

            </div>

          </header>

          <section class="section-wrapper">
            SECTION
          </section>
      </main>

    </div>
  </body>
</html>
